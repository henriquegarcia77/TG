<div class="w-full h-full flex flex-col items-center justify-center">
    <h1 class="font-bold">Login</h1>
    <form action="" method="post"
        class="flex flex-col items-center justify-center border rounded-md w-1/3 px-2 py-2 gap-4 shadow-md bg-slate-50">
        <div class="flex flex-col items-center font-bold w-full py-1">
            <label for="email" class="font-bold">E-mail</label>
            <input type="email" id="email" name="email" required
                class="border rounded-md shadow-md w-5/6 py-1 px-2 outline-none">
        </div>
        <div class="flex flex-col items-center font-bold w-full py-1">
            <label for="senha" class="font-bold">Senha</label>
            <input type="password" id="senha" name="senha" required
                class="border rounded-md shadow-md w-5/6 py-1 px-2 outline-none">
        </div>
        <div>
            <button type="submit"
                class="bg-blue-500 font-bold text-lg text-center text-white px-6 py-1 my-2 rounded-full shadow-md">Enviar</button>
        </div>
    </form>
</div>
