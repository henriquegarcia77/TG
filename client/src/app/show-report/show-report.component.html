<div class="flex flex-col items-center justify-center w-full h-full p-4">
    <div class="overflow-x-auto w-full mb-4">
        <table class="min-w-full bg-white border border-gray-200 shadow-md rounded-lg">
            <thead>
                <tr class="bg-gray-100">
                    <th class="px-4 py-2 border-b">E-mail</th>
                    <th class="px-4 py-2 border-b">Bairro</th>
                    <th class="px-4 py-2 border-b">Den√∫ncia</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let report of reports" class="hover:bg-gray-50">
                    <td class="px-4 py-2 border-b">{{ report.email }}</td>
                    <td class="px-4 py-2 border-b">{{ report.bairro }}</td>
                    <td class="px-4 py-2 border-b">{{ report.problema }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="overflow-x-auto w-full">
        <div class="flex flex-col w-full md:flex-row md:space-x-4">
            <div id="bairroChart" class="w-full h-48 md:h-72 mb-4 md:mb-0"></div>
            <div id="problemaChart" class="w-full h-48 md:h-72"></div>
        </div>
    </div>
</div>
