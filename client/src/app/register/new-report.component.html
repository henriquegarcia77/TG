<div class="w-full h-full flex flex-col items-center justify-center">
  <h1 class="font-bold">Faça sua Denúncia</h1>
  <form action="" method="post" class="flex flex-col items-center justify-center border rounded-md w-1/3 px-2 py-2 gap-4 shadow-md bg-slate-50">
    <div class="flex flex-col items-center font-bold w-full py-1">
      <label for="email" class="font-bold">E-mail</label>
      <input type="email" id="email" name="email" required class="border rounded-md shadow-md w-5/6 py-1 px-2 outline-none">
    </div>
    <div class="flex flex-col items-center w-full">
      <label for="bairro" class="font-bold">Selecione o seu bairro:</label>
      <select id="bairro" name="bairro" required class="bg-white border rounded-md text-center py-1 outline-none appearance-none w-5/6">
        <option value="bairro1" class="bg-slate-200">Bairro 1</option>
        <option value="bairro2" class="bg-slate-300">Bairro 2</option>
        <option value="bairro3" class="bg-slate-200">Bairro 3</option>
      </select>
    </div>
    <div class="flex flex-col items-center w-full">
      <label for="problema" class="font-bold">Selecione o seu problema:</label>
      <select id="problema" name="problema" required class="bg-white border rounded-md text-center py-1 outline-none appearance-none w-5/6">
        <option value="problema1">Problema 1</option>
        <option value="problema2">Problema 2</option>
        <option value="problema3">Problema 3</option>
      </select>
    </div>
    <div>
      <button type="submit" class="bg-blue-500 font-bold text-lg text-center text-white px-6 py-1 my-2 rounded-full shadow-md">Enviar</button>
    </div>
  </form>
</div>
