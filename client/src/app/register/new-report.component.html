<div class="w-full h-full flex flex-col items-center justify-center">
  <h1 class="font-bold">Faça sua Denúncia</h1>
  <div [formGroup]="newReport" class="flex flex-col items-center justify-center border rounded-md w-10/12 md:w-1/4 px-2 py-2 gap-4 shadow-md bg-slate-50">
    <div class="flex flex-col items-center font-bold w-full py-1">
      <label for="email" class="font-bold">E-mail</label>
      <input type="email" id="email" name="email" [formControl]="email" required class="border rounded-md shadow-md w-5/6 py-1 px-2 outline-none">
    </div>
    <div class="flex flex-col items-center w-full">
      <label for="bairro" class="font-bold">Selecione o seu bairro:</label>
      <select id="bairro" name="bairro" formControlName="bairro" required class="bg-white border rounded-md text-center py-1 outline-none appearance-none w-5/6">
        <option *ngFor="let bairro of bairros"  [value]="bairro" class="bg-slate-200">{{bairro}}</option>
      </select>
    </div>
    <div class="flex flex-col items-center w-full">
      <label for="problema" class="font-bold">Selecione o seu problema:</label>
      <select id="problema" name="problema" formControlName="problema" required class="bg-white border rounded-md text-center py-1 outline-none appearance-none w-5/6">
        <option *ngFor="let problema of problemas" [value]="problema">{{problema}}</option>
      </select>
    </div>
    <div>
      <button class="bg-blue-500 font-bold text-lg text-center text-white px-6 py-1 my-2 rounded-full shadow-md" (click)="submit()">Enviar</button>
    </div>
  </div>
</div>
